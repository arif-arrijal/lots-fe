<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<input type="hidden" id="error-msg" name="error-msg" th:value="${errorMsg}" />
    <th:block layout:fragment="js-addition">
        <script th:inline="javascript">
            /*<![CDATA[*/
            var message = $('#error-msg').val();
            alertify.alert()
                .setHeader('<b style="color: red">Dawis Notification</b>')
                .setContent('<h4>' + message + '</h4>')
                .show();
            /*]]>*/
        </script>
    </th:block>
</html>
