<html style="font-family: Calibri, sans-serif; font-size: xx-small">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LOTS System</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body style="height:100%; width:100%; overflow: hidden">
    <div id="header" style="background-color: red; position:absolute; top:0px; left:0px; height:100px; right:0px;overflow:hidden;">
        <h2>This is LOTS Header</h2>
    </div>
    <div id="content" style="position:absolute; top:100px; bottom:100px; left:0px; right:0px; overflow:hidden;">
        <!-- Begin page content -->
        <div class="container" id="tableContainer">
            <div style="background-color:black; height:700px;overflow:hidden; border: 1px royalblue solid">
                <table id="incomingTable" class="table table-responsive fixed">
                    <thead>
                    <tr style="background-color: royalblue; color: white">
                        <th colspan="9" style="text-align: center">Sample Running Trade</th>
                    </tr>
                    <tr style="background-color: black; color: indianred; border: 1px royalblue solid">
                        <th style="width: 10%">Time</th>
                        <th style="width: 10%">Mkt</th>
                        <th style="width: 10%">Stock</th>
                        <th style="width: 10%">Buy</th>
                        <th style="width: 10%">Sell</th>
                        <th style="width: 10%">Price</th>
                        <th style="width: 10%">Change</th>
                        <th style="width: 10%"></th>
                        <th style="width: 10%">Qty</th>
                    </tr>
                    </thead>
                    <tbody id="incomingTableData"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="footer" style="background-color: blue; position:absolute; bottom:0px; height:100px; left:0px; right:0px; overflow:hidden;">
        <h2>This is LOTS Footer</h2>
    </div>
</body>
<script src="../../static/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="../../static/dist/js/reconnecting-websocket.min.js"></script>
<script src="../../static/dist/js/pages/dashboard.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
